<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - CodeWhiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffd1 10%, transparent 70%);
      z-index: 0;
      filter: blur(100px);
    }

    body::before {
      top: 10%;
      left: -10%;
    }

    body::after {
      bottom: 10%;
      right: -10%;
    }

    .signup-wrapper {
      background-color: #1b2d4f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 460px;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      display: block;
      text-align: center;
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
    }

    .social-btn img {
      vertical-align: middle;
      margin-right: 6px;
    }

    .divider {
      text-align: center;
      margin: 18px 0;
      font-size: 0.9em;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #223a5e;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn-submit {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(to right, #00ffff, #00b3b3);
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #00cccc, #009999);
    }

    .flash-message {
      background: #ffcc00;
      color: #000;
      padding: 8px;
      text-align: center;
      margin-bottom: 15px;
      border-radius: 6px;
      font-weight: 600;
    }

    .switch-form {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .switch-form a {
      color: #00ffff;
      text-decoration: none;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Create Your Account</h2>

    <a href="/login/google" class="social-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Continue with Google
    </a>
    <a href="/login/github" class="social-btn">
      <img src="https://img.icons8.com/ios-glyphs/16/ffffff/github.png" /> Continue with GitHub
    </a>

    <div class="divider">OR</div>

    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password (min 8 chars)" required>
      <button type="submit" class="btn-submit">Sign Up</button>
    </form>

    <div class="switch-form">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>

<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CodeWhiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffd1 10%, transparent 70%);
      z-index: 0;
      filter: blur(100px);
    }

    body::before {
      top: 10%;
      left: -10%;
    }

    body::after {
      bottom: 10%;
      right: -10%;
    }

    .login-container {
      background: #162a40;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 380px;
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 1.2rem;
    }

    .social-btn {
      display: block;
      text-align: center;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .social-btn img {
      vertical-align: middle;
      margin-right: 6px;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      color: #aaa;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #223a5e;
      color: #fff;
      border: none;
      border-radius: 6px;
    }

    .btn-submit {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #00cccc;
    }

    .bottom-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .bottom-text a {
      color: #00ffff;
      text-decoration: none;
    }

    .flash-message {
      background: #ffcc00;
      color: #000;
      padding: 8px;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Sign In</h2>

    <a href="/login/google" class="social-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Continue with Google
    </a>
    <a href="/login/github" class="social-btn">
      <img src="https://img.icons8.com/ios-glyphs/16/ffffff/github.png" /> Continue with GitHub
    </a>

    <div class="divider">OR</div>

    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <div class="bottom-text">
      Donâ€™t have an account? <a href="/signup">Create one</a>
    </div>
  </div>
</body>
</html>

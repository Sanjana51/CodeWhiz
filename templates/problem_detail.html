<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ problem.title }} - CodeWhiz</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <style>
    :root {
      --bg-dark: #0f192a;
      --bg-light: #1e1e1e;
      --border-color: #1f2a3f;
      --highlight: #00ffff;
      --hover: #00cccc;
      --success: limegreen;
      --fail: red;
      --font: Arial, sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font);
      display: flex;
      background-color: var(--bg-dark);
      color: white;
      height: 100vh;
    }
    .left-pane, .right-pane {
      height: 100vh;
      overflow-y: auto;
      padding: 2rem;
    }
    .left-pane {
      width: 50%;
      background-color: var(--bg-dark);
      border-right: 2px solid var(--border-color);
    }
    .right-pane {
      width: 50%;
      background-color: var(--bg-light);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h2 {
      color: var(--highlight);
      margin-bottom: 1rem;
    }
    .toggle-container {
      background-color: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .toggle-tabs {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5rem;
    }
    .toggle-tabs span {
      cursor: pointer;
      font-weight: bold;
      color: var(--highlight);
    }
    .toggle-tabs span.active {
      text-decoration: underline;
      color: white;
    }
    pre {
      background-color: var(--bg-light);
      padding: 0.75rem;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin: 1rem 0;
    }
    .copy-btn {
      background-color: var(--highlight);
      color: black;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      float: right;
    }
    #editor {
      height: 300px;
      border: 1px solid #555;
    }
    select, textarea, button {
      padding: 0.5rem;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }
    textarea {
      background-color: var(--border-color);
      color: white;
    }
    button {
      background-color: var(--highlight);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--hover);
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .output-box {
  background-color: var(--bg-light);
  padding: 1.5rem;
  border-left: 4px solid var(--highlight);
  border-radius: 8px;
  margin-top: 1rem;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
}

.output-box h3 {
  margin-top: 0;
  color: var(--highlight);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.output-box pre {
  font-family: monospace;
  font-size: 0.95rem;
  line-height: 1.5;
  white-space: pre-wrap;
  background-color: #0e1a2a;
  color: #e0f7ff;
  padding: 1rem;
  border-radius: 6px;
  overflow-x: auto;
}
.inline-icon-buttons {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}

.icon-link {
  font-size: 22px;
  color: #00ffff;
  text-decoration: none;
  transition: color 0.2s ease;
}

.icon-link:hover {
  color: #00cccc;
}

.logout-link {
  color: #ff4d4d;
}

.logout-link:hover {
  color: #cc0000;
}



  </style>
</head>
<body>
<div class="left-pane">
  <div class="inline-icon-buttons">
      <a href="/problems" title="Back to Problems" class="icon-link">
        <i class='bx bx-arrow-back'></i>
      </a>
      <a href="/logout" title="Logout" class="icon-link logout-link">
        <i class='bx bx-log-out'></i>
      </a>
    </div>
  <h2>{{ problem.title }} [{{ problem.difficulty }}]</h2>
  <div class="toggle-container">
    <div class="toggle-tabs">
      <span id="questionTab" class="active" onclick="showQuestion()">üìÑ Question</span>
      <span id="resultTab" onclick="showResults()">üß† Results</span>
    </div>
    <div id="questionContent">{{ problem.description | safe }}</div>
    <div id="resultsContent" style="display: none;"></div>
  </div>
</div>

<div class="right-pane">
  <label>Language:
    <select id="language">
      <option value="python">Python 3</option>
      <option value="cpp">C++</option>
    </select>
  </label>

  


  <div id="editor"></div>

  <label>Custom Input:</label>
  <textarea id="customInput" rows="4" placeholder="Optional custom input..."></textarea>

  <div class="btn-group">
    <button onclick="runCode()">‚ñ∂ Run</button>
    <button onclick="submitCode()">‚úÖ Submit</button>
    <button onclick="explainCode()">üß† Explain</button>
    <button onclick="optimizeCode()">üöÄ Optimize</button>
    <button onclick="debugCode()">üêû Debug</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
<script>
  let editor;
  const slug = "{{ problem.slug }}";
  const languageData = {{ language_data | tojson }};
  let currentLang = "python";

  function getMonacoLang(lang) {
    return lang === 'python' ? 'python' : 'cpp';
  }

  require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
  require(['vs/editor/editor.main'], function () {
    currentLang = document.getElementById('language').value;
    loadEditorWithLang(currentLang);
  });

  function loadEditorWithLang(lang) {
    const data = languageData[lang] || {};
    const sig = data.function_signature?.trim() || '';
    const starter = data.starter_code?.trim() || '';
    const fullCode = `${sig}\n${starter}`.trim();

    if (editor) {
      editor.setValue(fullCode);
      monaco.editor.setModelLanguage(editor.getModel(), getMonacoLang(lang));
    } else {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: fullCode,
        language: getMonacoLang(lang),
        theme: 'vs-dark',
        automaticLayout: true
      });
    }
  }

  document.getElementById('language').addEventListener('change', function () {
    currentLang = this.value;
    loadEditorWithLang(currentLang);
  });

  function escapeHTML(str) {
    return str?.replace(/&/g, '&amp;')
               .replace(/</g, '&lt;')
               .replace(/>/g, '&gt;')
               .replace(/"/g, '&quot;') || '';
  }

  function renderAIResponse(title, message) {
    showResults();
    const content = `
      <div class="output-box">
        <h3>${title} <button class="copy-btn" onclick="copyToClipboard(this)">üìã Copy</button></h3>
        <pre>${escapeHTML(message)}</pre>
      </div>
    `;
    document.getElementById("resultsContent").innerHTML = content;
  }

  function renderTestCases(data) {
    showResults();
    let html = `<h2>Submission Result</h2>`;
    data.results.forEach((res, index) => {
      const pass = res.passed;
      const statusIcon = pass ? '‚úÖ Passed' : '‚ùå Failed';
      const boxColor = pass ? '#004d00' : '#330000';
      const borderColor = pass ? 'limegreen' : 'red';
      const headerColor = pass ? '#003300' : '#440000';

      html += `
        <div style="background-color: ${boxColor}; border: 1px solid ${borderColor}; padding: 1rem; border-radius: 6px; margin-bottom: 1rem;">
          <div style="font-weight: bold; background: ${headerColor}; padding: 0.5rem 1rem; border-radius: 5px; margin-bottom: 1rem;">
            Test Case ${index + 1} - ${statusIcon}
          </div>
          <p><strong>Input:</strong><br><code>${escapeHTML(res.input)}</code></p>
          <p><strong>Expected:</strong><br><code>${escapeHTML(res.expected)}</code></p>
          <p><strong>Actual:</strong><br><code>${escapeHTML(res.actual)}</code></p>
          <p><strong>Status:</strong> ${res.status}</p>
        </div>
      `;
    });
    document.getElementById("resultsContent").innerHTML = html;
  }

  function showQuestion() {
    document.getElementById('questionContent').style.display = 'block';
    document.getElementById('resultsContent').style.display = 'none';
    document.getElementById('questionTab').classList.add('active');
    document.getElementById('resultTab').classList.remove('active');
  }

  function showResults() {
    document.getElementById('questionContent').style.display = 'none';
    document.getElementById('resultsContent').style.display = 'block';
    document.getElementById('resultTab').classList.add('active');
    document.getElementById('questionTab').classList.remove('active');
  }

  function runCode() {
    const code = editor.getValue();
    const language = currentLang;
    const input = document.getElementById("customInput").value;

    document.getElementById("resultsContent").innerHTML = "<p>‚è≥ Running...</p>";
    fetch("/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code, language, input, slug })
    })
    .then(res => res.json())
    .then(data => renderAIResponse("Run Output", data.output || data.message))
    .catch(err => renderAIResponse("Run Error", err.message));
  }

  function submitCode() {
    const code = editor.getValue();
    const language = currentLang;

    document.getElementById("resultsContent").innerHTML = "<p>‚è≥ Submitting...</p>";
    fetch("/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code, language, slug })
    })
    .then(res => res.json())
    .then(data => {
      if (Array.isArray(data.results)) {
        renderTestCases(data);
      } else {
        renderAIResponse("Submission Results", JSON.stringify(data, null, 2));
      }
    })
    .catch(err => renderAIResponse("Submission Error", err.message));
  }

  async function explainCode() {
    const code = editor.getValue();
    const res = await fetch("/explain", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    renderAIResponse("üß† Explanation", data.message);
  }

  async function optimizeCode() {
    const code = editor.getValue();
    const res = await fetch("/optimize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    renderAIResponse("üöÄ Optimized Code & Explanation", data.message);
  }

  async function debugCode() {
    const code = editor.getValue();
    const res = await fetch("/debug", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    renderAIResponse("üêû Debug Output", data.message);
  }

  function copyToClipboard(btn) {
    const text = btn.parentElement.nextElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.textContent = "‚úÖ Copied";
    setTimeout(() => btn.textContent = "üìã Copy", 2000);
  }
</script>
</body>
</html>
